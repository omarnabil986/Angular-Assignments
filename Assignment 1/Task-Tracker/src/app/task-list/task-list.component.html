<!-- toggle utton -->
<button (click)="showTasks = !showTasks">
  {{showTasks ? 'Add task': 'View tasks'}}
</button>

<div [ngSwitch]="showTasks">
  <!-- Task List View -->
  <div *ngSwitchCase="true">
    <ng-container *ngIf="tasks.length > 0; else emptyMessage">
      <ul>
        <li *ngFor="let task of tasks; let i =index" [ngStyle]="{color: i%2 ===0 ? 'green' : 'red'}">
          {{i+1}}. {{task}}
        </li>
      </ul>
    </ng-container>
    <ng-template #emptyMessage>
      No tasks available. Please add a task.
    </ng-template>
  </div>

  <!-- Add Task View -->
  <div *ngSwitchCase="false">
    <input [(ngModel)]="inputValue" type="text" placeholder="Enter task">
    <button (click)="addTask()">Add Task</button>
  </div>
</div>
