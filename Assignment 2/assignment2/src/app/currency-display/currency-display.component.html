<div class="currency-display">
  <h2>Product Prices</h2>
  <ul>
    <li *ngFor="let price of prices">
      {{ price | number:format }}
    </li>
  </ul>

  <label for="format-select">Choose a format:</label>
  <select id="format-select" [(ngModel)]="format">
    <option *ngFor="let option of formats" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
</div>
